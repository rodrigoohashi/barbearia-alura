<main class="contatos"> 
    <form class="contatos_form">
        <label class="dados" for="nomesobrenome">Nome e Sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required>

        <label class="dados" for="email">Email</label>
        <input type="text" id="email" class="input-padrao"required placeholder="seuemail@dominio.com">

        <label class="dados" for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao"required placeholder="XX XXXXX-XXXX">

        <label class="dados" for="mesagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao"required></textarea>

        <fieldset>
        <legend class="info">Como prefere nosso Contato?</legend>
        <label class="dados" for="radio-email"><input type="radio" name="contato" value="email" 
        id="radio-email">Email</label>

        <label class="dados" for="radio-telefone"><input type="radio" name="contato" value="telefone" 
        id="radio-telefone">Telefone</label>
  
        <label class="dados" for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" 
        id="radio-whatsapp" checked>WhatsApp</label>
        </fieldset>

        <fieldset></fieldset>
        <legend class="info">Qual horário prefere ser atendido?</legend>
        <select>
          
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
        </select>
        </fieldset>

        <label class="dados" class="checkbox"><input type="checkbox" checked>Gostaria de receber nossa novidades por email?</label>

        <input type="submit" value="Enviar formulario" class="enviar">

       
    </form>
    <table>
        <thead>
        <tr>
            <td>Dia</td>
            <td>Horário</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Segunda</td>
            <td>8h ~ 20</td>
        </tr>
        <tr>
            <td>Quarta</td>
            <td>8h ~ 20</td>
        </tr>
        <tr>
            <td>Sexta</td>
            <td>8h ~ 20</td>
        </tr>
    </tbody>
    </table>
